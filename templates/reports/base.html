<article class="stats-page {{ orientation or 'portrait' }}">
    <h3 id="{{ report_name }}-{{ period }}">
        <span class="index">{{ report_index }}</span>
        {{ full_report_name }}
    </h3>
    <h5>{{ detailed_caption }}</h5>
    <hr />
    <div class="box">
        {% block table_content %}
        {% endblock table_content %}
    </div>
</article>
